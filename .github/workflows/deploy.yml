name: Manual Approval Terraform

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: my-rd-ce-horng-lee      # <--- REPLACE THIS
  # Secrets are available automatically, but env vars need to be set

jobs:
  # JOB 1: The Preview
  # This runs immediately to show you what will happen
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

  # JOB 2: The Action
  # This waits for your approval because of the 'environment' line
  terraform-apply:
    needs: terraform-plan             # Waits for Plan to finish
    runs-on: ubuntu-latest
    environment: production           # <--- THIS TRIGGERS THE MANUAL APPROVAL
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        # We use auto-approve here because YOU already approved the job manually
        run: terraform apply -auto-approve